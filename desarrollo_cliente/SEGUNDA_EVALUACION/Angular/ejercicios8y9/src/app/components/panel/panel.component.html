    <div class="first photo">
      <mat-grid-list cols="5" rowHeight="100px">
        <mat-grid-tile *ngFor="let tile of tiles let i = index" [colspan]="tile.cols" [rowspan]="tile.rows"
          [style.background]="tile.color" (click)="handleClick(i)">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>
      <div class="center">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar [ngStyle]="{'background-image': cards.littleImage}" class="example-header-image"></div>
            <mat-card-title>{{cards.title}}</mat-card-title>
            <mat-card-subtitle>{{cards.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src={{cards.image}} alt="">
          <mat-card-content>
            <p>
              {{cards.text}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
      <span class="caption" (click)="handleMore()">{{cards.caption}}</span>
    </div>
