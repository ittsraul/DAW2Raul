<!doctype html>
<html>

<head>
    <title>Prueba de Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="./img/account.png" style="width: 220px; height: 243px;" alt="">
            </div>
            
            <div class="col-md-6">
                
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Ingrese su nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="clave" class="form-label">Ingrese su clave:</label>
                        <input type="password" class="form-control" id="clave" name="clave">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control " rows="5" id="comentarios" name="comentarios"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
